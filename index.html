<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ももだいのミニゲーム</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-selector">
        <div class="background-option" data-bg="wickedbackground.png" style="background-image: url('./img/wickedbackground.png');"></div>
        <div class="background-option" data-bg="wickedbackground2.png" style="background-image: url('./img/wickedbackground2.png');"></div>
        <div class="background-option" data-bg="wickedbackground3.png" style="background-image: url('./img/wickedbackground3.png');"></div>
    </div>
    
    <div id="top-screen">
        <img src="./img/mdtop2.png" alt="ももだいのイラスト" id="top-illustration">
        <h1 id="game-title">ももだいのミニゲーム</h1>
        <button id="game-btn"><span id="blink-text">-START-</span></button>
    </div>
    
    <div id="game-selection-screen" style="display:none;">
        <h2>ゲームを選んでね</h2>
        <div id="game-selection-container">
            <div class="game-option" id="snack-catch-game-btn">もものポテトキャッチ</div>
            <div class="game-option" id="sky-challenge-game-btn">だいの空への挑戦</div>
            <div class="game-option" id="hide-and-seek-game-btn">ももだいのかくれんぼ</div>
        </div>
    </div>
       

    <!-- スナックキャッチゲーム画面 -->
    <div id="game-screen" style="display:none;">
        <canvas id="snack-catch-canvas" width="800" height="600"></canvas>
        <p id="score-display">えらいポイント: <span id="score">0</span></p>
        <button id="back-to-main-game">戻る</button>
    </div>

    <!-- 空への挑戦ゲーム画面 -->
    <div id="sky-challenge-game-screen" style="display: none;">
        <canvas id="sky-challenge-canvas" width="800" height="600"></canvas>
        <p id="sky-challenge-score">えらいポイント: <span id="sky-score">0</span></p>
        <button id="back-to-main-sky">戻る</button>
    </div>

    <!-- ももだいのかくれんぼゲーム画面 -->
    <div id="hide-and-seek-game-screen" style="display: none;">
        <canvas id="hide-and-seek-canvas" width="800" height="600"></canvas>
        <p id="hide-and-seek-time">残り時間: <span id="time-remaining">30</span>秒</p>
        <p>えらいポイント: <span id="hide-and-seek-score">0</span></p>
        <button id="back-to-main-hide">戻る</button>
    </div>

    <script src="./js/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</body>
</html>
